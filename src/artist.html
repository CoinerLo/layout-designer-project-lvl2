<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портал "Music Box". CoinerLo</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <header class="header-pos-abs-25">
      <div class="container header-grid">
        <div class="div-header-logo">
          <img class="header-logo" src="images/logo.svg" alt="Логотип">
          <p class="font-size-11 font-weight-bold text-up logotip-text">Music Box</p>
        </div>
        <nav class="header-nav">
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Главная</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Каталог</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Исполнители</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Контакты</a>
        </nav>
        <form class="header-form">
          <label class="sr-only" for="search-engine">Поиск</label>
          <input class="header-search text-up" id="search-engine" type="search" name="search" placeholder="Поиск...">
        </form>
      </div>
    </header>

    <section id="page-description" class="artist-banner-bg">
      <div class="banner container">
        <h1 class="txt-align-left margin-top-50">Morten Harket</h1>
        <p class="margin-top-16 margin-bottom-50">24 875 поклонников</p> <!-- от этого блока вниз отступ по макету 48рх -->
        <div class="artist-btns">
          <button class="btn btn-artist txt-align-left" type="button"><img class="btn-logo" src="images/play-button.svg" alt="Play">Микс</button>
          <button class="btn btn-artist txt-align-left" type="button"><img class="btn-logo" src="images/heart.svg" alt="Heart">В избранное</button>
        </div>
      </div>



      </section>
























  </body>
</html>
