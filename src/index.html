<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Портал "Music Box". CoinerLo</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body class="">
    <header class="header-pos-abs-25">
      <div class="container header-grid">
        <div class="div-header-logo">
          <img class="header-logo" src="images/logo.svg" alt="Логотип">
          <p class="font-size-11 font-weight-bold text-up logotip-text">Music Box</p>
        </div>
        <nav class="header-nav">
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Главная</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Каталог</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Исполнители</a>
          <a href="#" class="font-size-11 font-weight-bold text-up text-decor-none link-color">Контакты</a>
        </nav>
        <form class="header-form">
          <label class="sr-only" for="search-engine">Поиск</label>
          <input class="header-search text-up" id="search-engine" type="search" name="search" placeholder="Поиск...">
        </form>
      </div>
    </header>

    <section id="page-description" class="banner-bg">
      <div class="banner container">
        <h1 class="txt-align-centr">Онлайн музыка где угодно</h1>
        <h2 class="txt-align-centr margin-bottom-32">Без ограничений</h2>
        <p class="txt-align-centr margin-bottom-16">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <div class="banner-section-form">
          <form class="banner-form">
            <label class="sr-only" for="name-input">Имя</label>
            <input class="form-input bg-trans" id="name-input" type="text" name="page-description-form" placeholder="Имя" required>

            <label class="sr-only" for="email-input">Email</label>
            <input class="form-input bg-trans" id="email-input" type="email" name="page-description-form" placeholder="Email" required>
        
            <label class="sr-only" for="btm-input">Получить доступ</label>
            <input class="btm-input text-up" id="btm-input" type="submit" name="page-description-form" value="Получить доступ" required>
          </form>
        </div>
      </div>
    </section>

    <main class="">


    </main>
    
    <footer class="">


    </footer>
  </body>
</html>
